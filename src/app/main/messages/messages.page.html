<ion-header>
    <ion-toolbar>
        <ion-title>Messages</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="messages">
    <ion-item button *ngFor="let chat of chats" class="messageContainer" (click)="goToChat(chat)">
        <div>
            <div class="email">
                Chat with: {{ chat.other.email }}
            </div>
            <div class="messageInfo">
                <div class="message">
                    {{ chat.lastMessage.content }}
                </div>
                <div class="date">
                    {{ chat.lastMessage.date }}
                </div>
            </div>
        </div>
    </ion-item>
</ion-content>
